<!DOCTYPE html>
<html>
    {% include "head.html" %}
    <body>
        <div class="vh-100 bg-dark">
            <div class="text-center w-100">
                <h2 class="text-success pt-3">English Dictionary</h2>
            </div>
            <div class="d-flex w-100 justify-content-center">
                <form class="mt-3 w-75" method="GET" action="words">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search"/>
                        <button type="submit" class="btn btn-success input-group-text">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                 </form>
                </div>
                <div class="row mt-5 w-100 text-center">
                    <h3 class="text-success text-capitalize fw-bold">{{word}}</h3>
                    {% if noun != None %}
                    <p class="h5 text-success">
                        Meaning: <span class="fst-italic h6 text-white text-capitalize">{{noun}}</span>
                    </p>
                    {% else %}
                        <p class="text-white h4">Nothing Found</p>
                    {% endif %}
                    {% if synonym != None %}
                    <p class="h5 text-success">
                        Synonym: <span class="fst-italic h6 text-white text-capitalize">{{synonym}}</span>
                    </p>
                    {% endif %}
                    {% if antonym != None %}
                    <p class="h5 text-success">
                        Antonym: <span class="fst-italic h6 text-white text-capitalize">{{antonym}}</span>
                    </p>
                    {% endif %}
                </div>
            </div>
        </body>
<html>
